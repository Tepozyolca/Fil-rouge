<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">  
		
	    <!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	</head>
	
	<body>
	
		<div class="container-fluid">
			<div class="bandeMilieu">		
				<div class="row ml-1 pt-6 pb-5">
					<div class="position-absolute"><img class="fond" src="charte/HEADER/3 bandes"></div>
					<div class=" h-25">
						<img class="position-absolute" id="logo" src="charte/HEADER/logo village green.png">
					</div>
					<div class="col-12">
						<div class="d-flex justify-content-end mb-4">
							<div class="col-7"></div>
							<div class="col-1 mt-4">Infos</div>
							<div class="col-2 mt-4">			
								<div id="ModalConnexion" data-bs-toggle="modal" data-bs-target="#ModalConnexion">Espace client</div>
										
									<!-- The Modal -->
										
								<div class="modal fade" id="ModalConnexion" tabindex="-1" aria-labelledby="ModalConnexionlABEL" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body">
													<p>Êtes vous déja clients chez nous?</p>
												<form>
													<div class="mb-1"><input type="text" id="adresseMail" class="bg-secondary text-white" placeholder="Adresse mail"></div>
													<div><input type="password" id="motDePasse" class="bg-secondary text-white" placeholder="Mot de passe"></div>
												</form>
												<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Se connecter</button>
												<button type="button" class="btn btn-primary">S'inscrire</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-2 mt-3"><img src="charte/HEADER/picto panier.png"></div>
							<div class="mt-4 ml-6"><img src="charte/HEADER/picto pays.png"></div>
						</div>
						
						<div class="d-flex text-white font-weight-bold mb-4 ml-5">
							<div class="col-4"></div>
							<div class="flex-fill bd-highlight">Produits</div>
							<div class="flex-fill bd-highlight">Service</div>
							<div class="flex-fill bd-highlight">Aide</div>
							<div class="flex-fill bd-highlight">A propos</div>
						</div>
										<div class="col-2">
					<img src="charte/BODY/partenaires 4 logos.png">
				</div>
			</div>
		</div>
		<footer>
			<div class="row">
				<div class="position-absolute"><img src="charte/FOOTER/footer.png"></div>
				<div class="col-8 mt-4 ml-5 font-weight-bold d-inline"><div class="texteBlanc">Recevez </div><div class="texteOrange">nos offres exclusives!</div>
				<div class="texteOrange">Suivez-nous</div><div class="texteBlanc"> par ici !</div></div>
			</div>
			<div class="row">
				<div class="col-4 ml-5">
					<form>
						<input type="text" id="adresseMail2" name="adresseMail" placeholder="Votre addresse mail" pattern="[a-zA-Z0-9-' ]+[@]{1}[a-zA-Z]+[.]{1}[a-zA-Z]+">
						<button type="submit">Valider</button>
					</form>
				</div>
				<div class="col-4 ml-5">
					<img src="charte/FOOTER/picto facebook.png">
					<img src="charte/FOOTER/picto twitter.png">
				</div>
			</div>
		</footer>
	</body>
</html>
